<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unit Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: linear-gradient(to right, #74ABE2, #5563DE);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .converter {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            background-color: #ff7b54;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff5722;
        }

        #result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        footer {
            margin-top: 30px;
            color: #fff;
            font-size: 16px;
            text-align: center;
        }

        footer strong {
            color: #ffdd57;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Unit Converter</h1>

        <div class="converter">
            <label for="inputValue">Enter Value:</label>
            <input type="number" id="inputValue" placeholder="e.g., 100" />

            <label for="fromUnit">From:</label>
            <select id="fromUnit">
                <option value="meter">Meter (m)</option>
                <option value="kilometer">Kilometer (km)</option>
                <option value="centimeter">Centimeter (cm)</option>
            </select>

            <label for="toUnit">To:</label>
            <select id="toUnit">
                <option value="meter">Meter (m)</option>
                <option value="kilometer">Kilometer (km)</option>
                <option value="centimeter">Centimeter (cm)</option>
            </select>

            <button id="convertBtn">Convert</button>

            <div id="result">Result: -</div>
        </div>
    </div>

    <footer>
        Developed by <strong>Karthik Shet</strong>
    </footer>

    <script>
        const inputValue = document.getElementById('inputValue');
        const fromUnit = document.getElementById('fromUnit');
        const toUnit = document.getElementById('toUnit');
        const convertBtn = document.getElementById('convertBtn');
        const resultEl = document.getElementById('result');

        const conversionRates = {
            meter: 1,
            kilometer: 0.001,
            centimeter: 100
        };

        convertBtn.addEventListener('click', () => {
            const input = parseFloat(inputValue.value);
            const from = fromUnit.value;
            const to = toUnit.value;

            if (isNaN(input)) {
                resultEl.innerText = 'Result: Please enter a valid number.';
                return;
            }

            const inMeters = input * conversionRates[from];
            const converted = inMeters / conversionRates[to];

            resultEl.innerText = `Result: ${converted.toFixed(4)} ${to}`;
        });
    </script>

</body>

</html>
